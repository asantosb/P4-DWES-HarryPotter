<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/site.css" rel="stylesheet">
    <title>DWES | Práctica 4</title>
</head>

<body>
    <!-- INICIO -->
    <div class="my-row" id="inicio">
        <div class="container padding-form">
            <div class="row text-center justify-content-center align-items-center">
                <div class="col-12">
                    <img src="./assets/img/letrero.png" alt="letrero-hp" width="50%">
                </div>
            </div>
        </div>
    </div>
    <!-- FORMULARIO -->
    <div class="my-row" id="formulario">
        <div class="container contenedor-form cuadrado">
            <div class="row text-center justify-content-center align-items-center">
                <form class="container" id="form-validation">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="input-imagen">Imagen</label>
                            <input type="text" class="form-control" id="input-imagen" placeholder="Url">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="input-especie">Especie</label>
                            <input type="text" class="form-control" id="input-especie" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="input-genero">Género</label>
                            <select class="form-control" id="input-genero" required>
                                <option></option>
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="input-casa">Casa</label>
                            <select class="form-control" id="input-casa" required>
                                <option></option>
                                <option>Gryffindor</option>
                                <option>Slytherin</option>
                                <option>Hufflepuff</option>
                                <option>Ravenclaw</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="input-nacimiento">Año de Nacimiento</label>
                            <input type="number" class="form-control" id="input-nacimiento" min="0" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-md btn-agregar">Agregar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- BOTONES-->
    <div class="my-row pt-4" id="botones">
        <div class="container">
            <div class="row text-center justify-content-center align-items-center">
                <div class="col-12">
                    <button class="btn-botones mt-3" id="btn-importar" name="btn-importar">Importar</button>

                    <button class="btn-botones mt-3" id="btn-todos" name="btn-todos">Mostrar todos</button>

                    <button class="btn-botones mt-3" id="btn-humanos">Mostrar humanos</button>

                    <button class="btn-botones mt-3" id="btn-fecha">Mostrar anterior 1979</button>

                    <button class="btn-botones mt-3" id="btn-varita">Mostrar varita de acebo</button>

                    <button class="btn-botones mt-3" id="btn-vivos">Mostrar vivos y estudiantes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="my-row pt-4" id="tabla">
        <div class="container">
            <div class="row text-center justify-content-center align-items-center">
                <div class="col-12" id="contenedor">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/site.js"></script>
</body>

</html>
